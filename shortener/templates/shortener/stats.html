<!-- shortener/templates/shortener/stats.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="main-container">
                    <h1 class="text-center mb-4">ðŸ“Š URL Statistics</h1>

                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Short Code</h5>
                            <p class="card-text"><code>{{ url_obj.short_code }}</code></p>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Original URL</h5>
                            <p class="card-text">
                                <a href="{{ url_obj.original_url }}" target="_blank">{{ url_obj.original_url }}</a>
                            </p>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Clicks</h5>
                            <p class="card-text display-4 text-primary">{{ url_obj.clicks }}</p>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Created At</h5>
                            <p class="card-text">{{ url_obj.created_at|date:"F d, Y H:i" }}</p>
                        </div>
                    </div>

                    <a href="{% url 'shortener:home' %}" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
